<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 msl-3 font-17">{{edit ? 'Editar ' : 'Nuevo '}}Instructor</div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="instructorForm" (ngSubmit)="submit()">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-2" appearance="outline">
                        <mat-label>Usuario</mat-label>
                        <input matInput formControlName="UsuaUsuario" readonly>
                        <a style="margin-left: -35px; cursor: pointer;" class="show-pwd-icon" matSuffix (click)="SearchUsuarios()">
                            <mat-icon>{{instructorForm.get('UsuaId').value ? 'close' : 'search'}}</mat-icon>
                        </a>
                        <mat-error *ngIf="instructorForm.get('UsuaId').hasError('required')">
                            Debe seleccionar un usuario
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-2" appearance="outline">
                        <mat-label>Nombres</mat-label>
                        <input matInput formControlName="PersNombres" readonly>
                    </mat-form-field>
                    <mat-error *ngIf="instructorForm.get('UsuaId').hasError('required')">
                        Debe seleccionar un usuario
                    </mat-error>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-2" appearance="outline">
                        <mat-label>Unidad</mat-label>
                        <input matInput formControlName="ClasNombre" readonly>
                        <a style="margin-left: -35px; cursor: pointer;" class="show-pwd-icon" matSuffix (click)="SearchClases()">
                            <mat-icon>{{instructorForm.get('ClasId').value ? 'close' : 'search'}}</mat-icon>
                        </a><mat-error *ngIf="instructorForm.get('ClasId').hasError('required')">
                            Debe seleccionar una unidad
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row">
                        <button mat-raised-button color="primary" type="submit" [disabled]="!instructorForm.valid" [class.auth-spinner]="isSaving" [mat-dialog-close]="1">
                            {{edit ? 'Actualizar' : 'Agregar'}}
                        </button>
                        <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancelar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
