<div class="addContainer">
    <div class="modalHeader">
        <div class="editRowModal">
            <div class="modalHeader clearfix">
                <div class="modal-about">
                    <div class="font-weight-bold p-t-5 msl-3 font-17">Inscripci&oacute;n</div>
                </div>
            </div>
        </div>
        <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="inscripcionForm" (ngSubmit)="submit()">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-2" appearance="outline">
                        <mat-label>Conquistador</mat-label>
                        <input matInput formControlName="ConqNombres" readonly>
                        <a style="margin-left: -35px; cursor: pointer !important;" class="show-pwd-icon" matSuffix (click)="SearchConquistadores()">
                            <mat-icon>{{inscripcionForm.get('ConqId').value ? 'close' : 'search'}}</mat-icon>
                        </a>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Pago</mat-label>
                        <input matInput formControlName="InscMonto" type="number" step="0.1" required>
                        <mat-icon matSuffix>attach_money</mat-icon>
                        <mat-error *ngIf="inscripcionForm.get('InscMonto').hasError('required')">
                            El monto es obligatorio
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="project_widget">
                        <div class="header">
                            <h4><strong>Saldo: {{costo - inscripcionForm.get('InscMonto').value}}</strong></h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <div class="example-button-row">
                        <button mat-raised-button color="primary" type="submit" [disabled]="!inscripcionForm.valid" [class.auth-spinner]="isSaving">Inscribir</button>
                        <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancelar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
