<div class="login-info" style="display: flex; align-items: center;padding-left: 6px;">
    <div class="usersiglas" style="width: 40px; height: 40px; border-radius: 50%;
                background-color: #3498db;color: #ffffff;text-align: center;
                line-height: 40px;font-size: 16px;font-weight: bold;">
        {{ userSiglas }}
    </div>
    <div class="nombreuser"
        style="flex-grow: 1; margin-left: 6px; max-width: 140px; word-wrap: break-word; font-size: 12px; color: #69737A !important;">
        {{ user.token.UsuaNombre }}
    </div>
</div>
