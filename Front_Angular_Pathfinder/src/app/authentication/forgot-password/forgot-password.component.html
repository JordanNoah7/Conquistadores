<div class="auth-container">
    <div class="row auth-main">
        <div class="col-sm-6 px-0 d-none d-sm-block">
            <div class="left-img" style="background-image: url(assets/images/pages/bg-03.png); background-position: center; background-repeat: no-repeat; background-size: contain;">
            </div>
        </div>
        <div class="col-sm-6 auth-form-section">
            <div class="form-section">
                <div class="auth-wrapper">
                    <h2 class="welcome-msg"> Restablecer Contrase&ntilde;a </h2>
                    <p class="auth-signup-text text-muted">Dejanos ayudarte</p>
                    <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                                <span class="error-subheader2 p-t-20 p-b-15">
                                    Ingrese su usuario registrado.
                                </span>
                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Usuario</mat-label>
                                    <input matInput formControlName="username" required>
                                    <mat-icon matSuffix>face</mat-icon>
                                    <mat-error *ngIf="authForm.get('username').hasError('required') || authForm.get('username').touched">
                                        Por favor ingrese un usuario v&aacute;lido
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="container-auth-form-btn mt-5">
                            <button mat-flat-button color="primary" class="auth-form-btn" [disabled]="!authForm.valid " type="submit">
                                Restrablecer Mi Contrase&ntilde;a
                            </button>
                        </div>
                        <div class="w-full p-t-25 text-center">
                            <div>
                                <a routerLink="/authentication/signin" class="txt1">
                                    Â¿Iniciar Sesi&oacute;n?
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
